{% extends "base.html" %}
{% load static %}

{% block title %}
My courses
{% endblock %}

{% block content %}

    <div class="mdk-drawer-layout__content page ">

                    <div class="container-fluid page__container">

                        <h1 class="h2">My Courses</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">

                                <div class="table-responsive border-bottom" data-toggle="lists" data-lists-values='["js-lists-values-employee-name"]'>
                                    <a class="btn btn-sm btn-primary float-right"
                                       href="{% url "school_courses:course_create" %}">Create new course</a>
                                <br>
                                                <br>
                                    <div class="search-form search-form--light mb-3">
                                        <input type="text" class="form-control search" placeholder="Search">
                                        <button class="btn" type="button" role="button"><i class="material-icons">search</i></button>
                                    </div>

                                    <table class="table mb-0" style="width: 100%">
                                        <thead>
                                            <tr>

                                                <th>Course</th>
                                                <th style="width: 100px;">Class</th>
                                                <th style="width: 51px;">Courses</th>
                                                <th style="width: 100px;">Options</th>
                                            </tr>
                                        </thead>
                                        <tbody class="list" id="search">
                                           {% for course in object_list %}
                                            <tr>
                                                <td>
                                                    <a data-toggle="tooltip" title="Edit Course"
                                                       href="{% url "school_courses:course_edit" course.id %}">
                                                        <span class="js-lists-values-employee-name">{{ course.title }}</span>
                                                    </a>
                                                </td>
                                                <td><small class="text-muted">{{ course.grade }}</small></td>
                                                <td>Courses</td>
                                                <td>
                                                    <a data-toggle="tooltip" title="Delete Course"
                                                       href="{% url "school_courses:course_delete" course.id %}"><i
                                                            class="fa fa-trash"></i></a>
                                                    <a data-toggle="tooltip" title="Module List"
                                                       style="width: 20px;"
                                                       href="{% url "school_courses:module_list" course.id %}"><img
                                                            src="{% static "icons/Modules.svg" %}"></a>
                                                    <a data-toggle="tooltip" title="Quiz List"
                                                       style="width: 20px;"
                                                       href="{% url "schools:teachers:courses:quiz_list" course.id %}"><img
                                                            src="{% static "icons/Quiz.svg" %}"></a></td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                    </div>
    </div>

{% endblock %}
